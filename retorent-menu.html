<!DOCTYPE html>
<html lang="en">
<head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .mainBody{
        width: 100%;
        height: 100vh;
        background-color:rgb(251, 104, 51) ;
    }
    .main-grid{
        position: relative;
        left: 20%;
        top: 5px;
        display: grid;
        width: 60%;
        height: 94vh;
        border:5px solid black;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto auto;
    }
    .grid-items{
        border:5px solid black;
    }
    .d1{
        grid-column: 1/3;
        text-align: center;
    }
    .biryani{
        width: 10px;
        height: 10px;
        border-radius: 50px;
    }
    .B-img{
        width: 30px;
        height: 30px;
    }
    .S-img{
        width: 10px;
        height: 10px;
    }

</style>
</head>
<body>
    <div class="mainBody">
        <div class="main-grid">
            <div class="d1 grid-items">
                <div style="background-color: aqua;">
                <h1>Restorent <br><pre>   Menu Card</pre></h1>
                </div>
            </div>
            <div class="d2 grid-items"></div>
            <div class="d3 grid-items">
                <div class="biryani"><img  id="B-img" src="biryani.jpg" alt=""></div>
            </div>
            <div class="d4 grid-items"></div>
            <div class="d5 grid-items">
                <div class="staeters"><img id="S-img" src="staters.jpg" alt=""></div>
            </div>
            <div class="d6 grid-items"></div>
        </div>
    </div>
</body>
</html>
